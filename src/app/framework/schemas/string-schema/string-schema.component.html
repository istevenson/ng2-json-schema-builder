<div [ngClass]="{hover: hover}" (mouseenter)="hover=true" (mouseout)="hover=false">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="center center">
      <standard-input [(data)]="data" (changeType)="onChangeType($event)"></standard-input>
      <button mat-button
              (click)="viewDetails = !viewDetails"
              matTooltip="Edit Schema details"
              matTooltipShowDelay="500"
              color="primary">
        Edit Details
      </button>
    </div>
    <mat-icon (click)="onRemoveSchema({data: data})"
              class="clickable"
              matTooltip="Delete Schema"
              matTooltipShowDelay="500"
              color="warn">
      close
    </mat-icon>
  </div>

  <div *ngIf="!data.$root$" [hidden]="!viewDetails" class="no-flex">
    <div fxFlex="90" fxLayout="row" fxLayoutAlign="space-between" fxLayoutWrap class="details-inputs">
      <div fxLayout="column">
        <label>Title</label>
        <input type="text" [(ngModel)]="data.title"/>
      </div>
      <div fxLayout="column">
        <label>Description</label>
        <input type="text" [(ngModel)]="data.description"/>
      </div>
      <div fxLayout="column">
        <label>Default</label>
        <input type="text" [(ngModel)]="data.default"/>
      </div>
      <div fxLayout="column">
        <label>Enum</label>
        <input type="text" [(ngModel)]="data.enum"/>
      </div>
      <div fxLayout="column">
        <label>Format</label>
        <input type="text" [(ngModel)]="data.format"/>
      </div>
      <div fxLayout="column">
        <label>Pattern</label>
        <input type="text" [(ngModel)]="data.pattern"/>
      </div>
      <div fxLayout="column">
        <label>Max Length</label>
        <input type="number" [(ngModel)]="data.maxLength" min="0"/>
      </div>
      <div fxLayout="column">
        <label>Min Length</label>
        <input type="number" [(ngModel)]="data.minLength" min="0"/>
      </div>
      <div fxLayout="column">
        <label>Required</label>
        <input type="checkbox" [(ngModel)]="data.required"/>
      </div>
    </div>
  </div>
</div>
